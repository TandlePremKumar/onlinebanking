<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>this is home page</title>
</head>
<body>
<section>
   <div class="container"> 
    <div class="row">
    
        <div class="col-md-6 offset-md-3">
          
          <div class="my-card mt-3">
          <div th:if="${session.message}" th:classappend="${session.message.type}"class="alert" role="alert">
            <p class="text-center" th:text="${session.message.content}"/>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
          
        <img class="" style="width:100px;"alt="" th:src="@{/img/register.png}" src="">
          
           <h1 class="text-center">Register Here !!</h1>
           
           <form action=""th:action="@{/do_register}" method="post" th:object="${user}" >
           
        <div class="mb-3">
          <label for="name_field" >Your Name</label>
          <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp"/ placeholder="Enter here" required th:value="${user.name}">
          
        </div>
        
        
        
        <div class="mb-3">
          <label for="email_field" >Your Email</label>
          <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp"/ placeholder="Enter here" required th:value="${user.email}">
          
        </div>
        
        
        <div class="mb-3">
          <label for="password_field" >Your Password</label>
          <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp"/ placeholder="Enter here" required >
          
        </div>
         
        <div class="mb-3">
          <label for="balance_field" >Your minimum balance</label>
          <input name="balance" type="balance" class="form-control" id="balance_field" aria-describedby="emailHelp"/ placeholder="Enter here" required th:value="${user.balance}">
          
        </div>
        
        
        <div class="form-group form-check text-center">
        
               <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
               <label for="agreement">Accept terms and conditions</label>
        
        </div>
        
        
        <div class="container text-center">
        
          <button type="submit" class="btb btn-primary  text-white">  submit </button>
           <button type="reset" class="btb btn-warning "> Reset</button>
        </div>
       
        
        
           
           
           </form>
          
          </div>
        
        </div>
        
    </div>
   
   
   </div>

</section>
</body>
</html>
