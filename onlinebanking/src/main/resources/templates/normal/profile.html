<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>this is home page</title>
</head>
<body>
<section>
<div class="container">

<div class="card">

<div class="card-body">
<div class="container text-center">
<img src="../img/logo1.png" alt="Girl in a jacket" width="200" height="200">

</div>

<h1 class="text-center " th:text="${user.name}"></h1>


<table class="table text-center">

<thead>

<tr>

<th scope="col">#USERID</th>
<th scope="col">SCMUSER <span th:text="${user.id}"></span></th>

</tr>
</thead>
<tbody>


<tr>

<th scope="row">EMAIL</th>
<td ><span th:text="${user.email}"></span></td>
</tr>

<tr>

<th scope="row">ROLE</th>
<td ><span th:text="${user.role}"></span></td>
</tr>


<tr>

<th scope="row">Account Active</th>
<td ><span th:text="${user.enabled}"></span></td>
</tr>


<tr>

<th scope="row">Balance</th>
<td ><span th:text="${user.balance}"></span></td>
</tr>


</tbody>



</table>




</div>



</div>


</div>

</section>
</body>
</html>
