<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>this is home page</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">

<div class="card-body">

<h1 class="text-center">Your Loans</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Lid</th>
      <th scope="col">Type</th>
      <th scope="col">Amount</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr th:each="c :${loans}">
      <th scope="row" th:text="${'SCM2020'+c.lid}">1</th>
      <td th:text="${c.lid}">Mark</td>
      <td th:text="${c.type}">Otto</td>
      <td  th:text="${c.amount}">@mdo</td>
      <td>
      
      
      <form method ="post" th:action="@{'/user/update-loan/'+${c.lid}}" class="mt-2">
      
      <button type="submit" class="btn  btn-primary btn-0 btn-small">update</button>
      </form>
      </td>
      
    </tr>
    
   
  </tbody>
</table>



</div>

</div>
</section>
</body>
</html>
